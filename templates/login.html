<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <!-- <script src="https://www.google.com/recaptcha/api.js" async defer></script> -->

    {% include "head.html" %}

    
    <!-- Add CSS for the footer -->
    <style>
        /* Style for the footer */
        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: #f8f9fa; /* Adjust the background color as needed */
            text-align: center;
            padding: 10px 0; /* Adjust the padding as needed */
        }
    </style>
</head>
<body>
    {% include "navbar.html" %}
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="mt-5">Login</h1>
    
                <!-- Flash messages for success and error -->
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <ul class="messages">
                            {% for message in messages %}
                                <li{% if message.startswith('Error') %} class="error"{% endif %}>{{ message }}</li>
                            {% endfor %}
                        </ul>
                    {% endif %}
                {% endwith %}
    
                <form method="POST" action="/login">
                    <div class="form-group">
                        <label for="username_or_email">Username or Email:</label>
                        <input type="text" class="form-control" name="username_or_email" required>
                    </div>
    
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" name="password" required>
                    </div>

                    <!-- <div class="form-group">
                        <div class="g-recaptcha" data-sitekey="6Leck1IoAAAAAKj0Oal8JgNNAXlMbJ_pX1Afg1Fh"></div>
                    </div> -->
    
                    <button type="submit" class="btn btn-primary">Login</button>
    
                    <!-- Add a "Forgot Password" button/link -->
                    <a href="/forgot_password" class="btn btn-link mt-2">Forgot Password?</a>
                </form>
                <p class="mt-3">Don't have an account? <a href="/register">Register</a></p>
            </div>
        </div>
    </div>

<div class="footer">
    <a href="https://www.linkedin.com/in/tharathorn/" target="_blank">JOBINTOSH ðŸ’»</a>
</div>

    
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
</body>
</html>
