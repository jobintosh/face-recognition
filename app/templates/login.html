<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="mt-5">Login</h1>
                <form method="POST" action="/login">
                    <div class="form-group">
                        <label for="username_or_email">Username or Email:</label>
                        <input type="text" class="form-control" name="username_or_email" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" name="password" required>
                    </div>

                    <button type="submit" class="btn btn-primary">Login</button>

                    <!-- Add a "Forgot Password" button/link -->
                    <a href="/forgot_password" class="btn btn-link mt-2">Forgot Password?</a>
                </form>
                <p class="mt-3">Don't have an account? <a href="/register">Register</a></p>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
</body>
</html>
